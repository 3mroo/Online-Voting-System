<html>
    <head>
        <title>Online voting system - Registration</title>
        <link rel="stylesheet" href="../css/stylesheet.css">
    </head>
    <body>
        <style>
            #address{
                width: 25%;
            }

            #imagepart{
                border: 2px solid black;
                border-radius: 5px ;
                padding: 10px;
                width: 25%;
            }
            #role{
                border: 2px solid black;
                border-radius: 5px ;
                padding: 10px;
                width: 25%;
            }
            #role select{
                border-radius: 5px ;
                padding: 10px;
            }
        </style>
        <center>
        <div id="headerSection">
         <h1>Online Voting System</h1>
        </div>
        <hr>
        <div id="bodysectioin">
            <h2>Registration</h2>
        <form action="../api/register.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter name">
            <input type="number" name="mobile" placeholder="Enter mobile"><br><br>
            <input type="password" name="password" placeholder="password">
            <input type="password" name="confirm_password" placeholder="Confirm Password"><br><br>
            <input type="text" name="address" id="address" placeholder="Enter Address"><br><br>
            
            <div id="imagepart">
                Upload Image: <input type="file" name="photo" >
            </div>
           <br>
           <div id="role">
            Select your Role: <select name="role" >
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>
           </div>
        
            <br>
            <button style="padding: 10px;
                            border-radius: 5px;
                            font-size: 15px;
                            background-color:#48dbfb;
                            color: white;">
            Register</button><br><br>
            Already user? <a href="../index.html">Login Here</a>
        </form>
        </div>
        </center>
    </body>
</html>
